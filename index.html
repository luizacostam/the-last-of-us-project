<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Last of Us</title>
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/styles.css">
        <link rel="stylesheet" href="./src/css/responsive.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="slides">
                <img src="./src/images/tlou-1.jpg" alt="Joel and Ellie" class="image active">
                <img src="./src/images/tlou-2.jpg" alt="The Last of Us characteres" class="image">
                <img src="./src/images/tlou-3.jpg" alt="Joel looking through the window" class="image">
                <img src="./src/images/tlou-4.jpg" alt="Ellie and Tess" class="image">
                <img src="./src/images/tlou-5.jpg" alt="Ellie and Joel walking" class="image">
                <img src="./src/images/tlou-6.jpg" alt="Joel holding a lantern" class="image">
            </div>
            <div class="content">
                <div class="infos">
                    <img class="logo" src="./src/images/logo.png" alt="Logo The Last of Us">
                    <p class="description">
                        The Last of Us is a dystopian HBO series based on the 
                        video game franchise of the same name created by Neil 
                        Druckmann. The drama chronicles a pandemic future that 
                        has been devastating for humanity, leaving humans on the 
                        brink of extinction.
                    </p>
                </div>

                <div class="slide-buttons">
                    <button class="button selected"></button>
                    <button class="button"></button>
                    <button class="button"></button>
                    <button class="button"></button>
                    <button class="button"></button>
                    <button class="button"></button>
                </div>
            </div>

            <aside class="aside-menu">
                <ul>
                    <li>
                        <a href="https://github.com/luizacostam" target="_blank">
                            <img src="./src/images/github.svg" alt="Github icon" class="icon">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/luiza-costa-984b1325a/" target="_blank">
                            <img src="./src/images/linkedin-in.svg" alt="Linkedin icon" class="icon">
                        </a>
                    </li>
                </ul>
            </aside>
        </main>
        <script src="./src/js/index.js"></script>
    </body>
</html>
